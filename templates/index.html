<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Help Button -->
    <a href="{{ url_for('help') }}" class="btn btn-info btn-sm" id="helpButton">Help</a>
    <div id="threejsDisplay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black;">
        <div id="viewer" style="width: 100%; height: 100%;"></div>
    </div>
    <div class="left-panel">
        <div class="mb-3">
            <p class="mb-3 font-weight-bold">OTW Tool Generator</p>
        </div>
        <div class="mb-4">
            <form>
                <label for="fileUpload" class="small form-label font-weight">Select Assembly File (.stl):</label>
                <input class="form-control form-control-sm" id="fileUpload" type="file" accept=".stl">
            </form>
        </div>
        <form id="jointsForm" method="post" action="{{ url_for('process_joints') }}" class="small">
            <div id="jointsContainer" class="mb-1 pt-2">
                <div class="border rounded mb-3 p-2" style="border-color: #A9A9A9; position: relative;">
                    <small class="font-weight-bold" style="position: absolute; top: -10px; left: 10px; background: black; padding: 0 5px;">JOINT 1</small>
                    <div class="form-group mb-2">
                        <select class="form-control form-control-sm" id="jointType1" name="jointType1" style="appearance: none;">
                            <option value="" disabled selected>-Select Joint Type-</option>
                            <option value="1/4">Flared 1/4</option>
                            <option value="1/2">Flared 1/2</option>
                            <option value="1">Flared 1</option>
                        </select>
                    </div>
                    <div class="form-group d-flex align-items-center mb-2">
                        <label for="xInput1" class="me-2" style="width: 49em;">Location</label>
                        <input type="text" class="form-control form-control-sm me-2" name="xInput1" placeholder="X" value="97.625">
                        <input type="text" class="form-control form-control-sm me-2" name="yInput1" placeholder="Y" value="-72.098">
                        <input type="text" class="form-control form-control-sm" name="zInput1" placeholder="Z" value="160.00">
                        <span class="small ms-2" style="width: 35em;">[mm]</span>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="nxInput1" class="me-2" style="width: 49em;">Vector</label>
                        <input type="text" class="form-control form-control-sm me-2" name="nxInput1" placeholder="X" value="0">
                        <input type="text" class="form-control form-control-sm me-2" name="nyInput1" placeholder="Y" value="-1">
                        <input type="text" class="form-control form-control-sm" name="nzInput1" placeholder="Z" value="0">
                        <span class="small ms-2" style="width: 35em;">[-]</span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-sm" id="addJointButton">Add Joint</button>
                <button type="button" class="btn btn-secondary btn-sm ms-2" id="removeJointButton">Remove Joint</button>
            </div>
            <!-- Parameters section -->
            <div class="border rounded mb-3 p-2 mt-4" style="border-color: #A9A9A9; position: relative;">
                <small class="font-weight-bold" style="position: absolute; top: -10px; left: 10px; background: black; padding: 0 5px;">Parameters</small>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <label for="toleranceSlider" class="me-2">Tab+Slot Tolerance</label>
                        <input type="range" class="form-range" id="toleranceSlider" min="0.0" max="1" step="0.05" value="0.25">
                        <input type="text" class="form-control form-control-sm ms-2 small" id="toleranceValue" name="toleranceValue" value="0.25" style="width: 60px;">
                        <span class="small ms-2">[mm]</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <label for="thicknessSlider" class="me-2">Material Thickness</label>
                        <input type="range" class="form-range" id="thicknessSlider" min="1" max="25.4" step=".1" value="12.70">
                        <input type="text" class="form-control form-control-sm ms-2 small" id="thicknessValue" name="thicknessValue" value="12.70" style="width: 60px;">
                        <span class="small ms-2">[mm]</span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success btn-sm" id="generateToolingButton">Generate Tooling</button>
            </div>
        </form>

        
        <div class="d-flex justify-content-center mt-1 align-bottom">
                <button type="button" class="btn btn-info btn-sm" id="exportButton">Export as ZIP</button>
        </div>
        <div id="errorContainer" class="mt-3 text-danger justify-content-center"></div>
    </div>
    <div id="radioButtonsContainer">
        <span class="label-text">Grid:</span>
        <div class="radio-button">
            <input type="radio" id="spacing50" name="gridSpacing" value="50">
            <label for="spacing50">50mm</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="spacing100" name="gridSpacing" value="100" checked>
            <label for="spacing100">100mm</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="spacing200" name="gridSpacing" value="200">
            <label for="spacing200">200mm</label>
        </div>
    </div>
    
    
    
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
