<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="threejsDisplay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black;">
        <div id="viewer" style="width: 100%; height: 100%;"></div>
    </div>
    <div class="left-panel">
        <div class="mb-3">
            <p class="mb-3 font-weight-bold">Orbital Tube Welding (OTW), Tooling Generator</p>
        </div>
        <div class="mb-4">
            <form>
                <label for="fileUpload" class="form-label font-weight-bold">Select Assembly File (.stl):</label>
                <input class="form-control form-control-sm" id="fileUpload" type="file" accept=".stl">
            </form>
        </div>
        <form id="jointsForm" method="post" action="{{ url_for('process_joints') }}" class="small">
            <div id="jointsContainer" class="mb-1 pt-2">
                <div class="border rounded mb-3 p-2" style="border-color: #A9A9A9; position: relative;">
                    <small class="font-weight-bold" style="position: absolute; top: -10px; left: 10px; background: black; padding: 0 5px;">JOINT 1</small>
                    <div class="form-group mb-2">
                        <select class="form-control form-control-sm" id="jointType1" name="jointType1" style="appearance: none;">
                            <option value="" disabled selected>-Select Joint Type-</option>
                            <option value="1/4">Flared 1/4</option>
                            <option value="1/2">Flared 1/2</option>
                            <option value="1">Flared 1</option>
                        </select>
                    </div>
                    <div class="form-group d-flex align-items-center mb-2">
                        <label for="xInput1" class="me-2">Location [mm]</label>
                        <input type="text" class="form-control form-control-sm me-2" name="xInput1" placeholder="X">
                        <input type="text" class="form-control form-control-sm me-2" name="yInput1" placeholder="Y">
                        <input type="text" class="form-control form-control-sm" name="zInput1" placeholder="Z">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="nxInput1" class="me-2">Normal Vector</label>
                        <input type="text" class="form-control form-control-sm me-2" name="nxInput1" placeholder="X">
                        <input type="text" class="form-control form-control-sm me-2" name="nyInput1" placeholder="Y">
                        <input type="text" class="form-control form-control-sm" name="nzInput1" placeholder="Z">
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-sm" id="addJointButton">Add Joint</button>
                <button type="button" class="btn btn-secondary btn-sm ms-2" id="removeJointButton">Remove Joint</button>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success btn-sm" id="generateToolingButton">Generate Tooling</button>
            </div>
        </form>

        <div class="d-flex justify-content-center mt-1 align-bottom">
                <button type="button" class="btn btn-info btn-sm" id="exportButton">Export as ZIP</button>
        </div>
        <div id="errorContainer" class="mt-3 text-danger justify-content-center"></div>
    </div>
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
